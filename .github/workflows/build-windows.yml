name: Build Windows Release

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: x86_64-pc-windows-msvc

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache target directory
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-target-

    - name: Build release binary
      run: cargo build --release --verbose

    - name: Run tests
      run: cargo test --release --verbose
      continue-on-error: true

    - name: Create release directory
      run: |
        mkdir release
        Copy-Item target/release/dm-rust.exe release/
        Copy-Item config.example.json release/
        Copy-Item README.md release/ -ErrorAction SilentlyContinue
        Copy-Item doc release/doc -Recurse -ErrorAction SilentlyContinue

    - name: Create archive
      run: |
        Compress-Archive -Path release/* -DestinationPath dm-rust-windows-x64.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dm-rust-windows-x64
        path: dm-rust-windows-x64.zip
        retention-days: 30

    - name: Upload release assets
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dm-rust-windows-x64.zip
          target/release/dm-rust.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows-cross:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: x86_64-pc-windows-gnu

    - name: Install MinGW
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache target directory
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cross-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release binary (cross-compile)
      run: cargo build --release --target x86_64-pc-windows-gnu --verbose

    - name: Create release directory
      run: |
        mkdir -p release
        cp target/x86_64-pc-windows-gnu/release/dm-rust.exe release/
        cp config.example.json release/
        cp README.md release/ || true
        cp -r doc release/ || true

    - name: Create archive
      run: |
        cd release
        zip -r ../dm-rust-windows-x64-gnu.zip *

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dm-rust-windows-x64-gnu
        path: dm-rust-windows-x64-gnu.zip
        retention-days: 30

    - name: Upload release assets
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dm-rust-windows-x64-gnu.zip
          target/x86_64-pc-windows-gnu/release/dm-rust.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
