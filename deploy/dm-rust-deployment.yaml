apiVersion: apps/v1
kind: Deployment
metadata:
  name: dm-rust
  labels:
    app: dm-rust
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dm-rust
  template:
    metadata:
      labels:
        app: dm-rust
    spec:
      initContainers:
        # 等待 MySQL 就绪
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z mysql 3306; do
                echo "等待 MySQL 就绪..."
                sleep 2
              done
              echo "MySQL 已就绪"
      containers:
        - name: dm-rust
          image: harbor.zoolon.com.cn:8443/dev/lspc
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 18080
              name: http
          env:
            - name: RUST_LOG
              value: "info"
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 18080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 18080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
      volumes:
        - name: config
          configMap:
            name: dm-rust-config
        - name: data
          persistentVolumeClaim:
            claimName: dm-rust-data-pvc
